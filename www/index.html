<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Mercaseguros</title>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	$('#splash').ready() 
	{
		$('#main').load('main.html');
		setTimeout(function() {
			$('#main').ready(function() {
				setTimeout(arrancar, 1000);
			});
		}, 2000);
	}
	
	function arrancar() {
		$('#splash').remove();
		window.location.href = "main.html";
	}
</script>

</head>

<body class="body_splash">

<div id="splash" style="position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px; z-index: 10;">
	
    <div class="splash_img"><img src="img/logo.png" width="265" height="51" alt=""/></div>
    <div class="blink"> <strong>CARGANDO ....</strong> </div>
    
</div>

<div id="main"></div>

<script type="text/javascript" src="cordova-incl.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript"> app.initialize(); </script>

</body>
</html>
